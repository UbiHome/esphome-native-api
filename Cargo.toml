[package]
name = "esphome-native-api"
version = "0.0.0"
edition = "2024"
license = "MIT"
keywords = ["esphome", "homeassistant"]
categories = ["api-bindings"]
homepage = "https://github.com/DanielHabenicht/esphome-native-api"
repository = "https://github.com/DanielHabenicht/esphome-native-api"
readme = "README.md"
description = "Another package for communication via esp home native API."
include = [
    "/LICENSE",
    "/README.md",
    "/Cargo.toml",
    "/Cargo.lock",
    "/src/*",
    "!/src/proto/.gitignore"
]

[dependencies]
log = "0.4"
tokio = { version = "1", features = ["full"] }
prost = "0.13.5"
typed-builder = "0.21.0"
constant_time_eq = "0.4.2"
base64 = "0.22.1"
noise-rust-crypto = "0.6.2"
noise-protocol = "0.2.0"
byteorder = "1.5.0"

[workspace]
resolver = "2"
members = ["generator"]

[dev-dependencies]
pretty_env_logger = "0.5.0"
test-log = { version = "0.2.16", features = ["log", "color"] }

[features]
default = ["version_2025_6_3"]
version_2025_6_3 = []
version_2025_6_2 = []
version_2025_6_1 = []
version_2025_6_0 = []
version_2025_5_2 = []
version_2025_5_1 = []
version_2025_5_0 = []
version_2025_4_2 = []
version_2025_4_1 = []
version_2025_4_0 = []
version_2025_3_3 = []
version_2025_3_2 = []
version_2025_3_1 = []
version_2025_3_0 = []
version_2025_2_2 = []
